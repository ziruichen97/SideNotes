<!DOCTYPE html>
<html>
<head>
  <title>SideNotes</title>
  <!-- Link to the main stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
  <!-- Main menu container -->
  <div id="main-menu">
    <button id="add-link"><i class="fas fa-plus"></i> Add Current Page</button>
    <button id="review-links"><i class="fas fa-list"></i> Review Saved Links</button>
    <button id="dark-mode-toggle">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      Toggle Dark Mode
    </button>
    <button id="export-data"><i class="fas fa-file-export"></i> Export Data</button>
    <button id="import-data"><i class="fas fa-file-import"></i> Import Data</button>
    <button id="support-me"><i class="fas fa-heart"></i> Support Me</button>
  </div>

  <!-- Form for adding a new link -->
  <div id="add-link-form" style="display: none;">
    <input type="text" id="alias" placeholder="Enter alias (optional)">
    <div id="rich-text-editor-container"></div>
    <button id="save-link">Save</button>
    <button id="cancel-add">Cancel</button>
  </div>

  <!-- Container for reviewing saved links -->
  <div id="review-links-list" style="display: none;">
    <button id="back-to-menu">Back to Menu</button>
    <!-- Links will be dynamically added here -->
  </div>

  <!-- Link to the main JavaScript file -->
  <script src="popup.js"></script>
</body>
</html>
